<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ref 函数</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { ref, effect } from '../dist/reactivity.esm.js'

      const count = ref({
        name: '张三',
        age: 18,
      })

      effect(() => {
        app.innerHTML = `姓名：${count.value.name}, 年龄，${count.value.age}`
      })

      setTimeout(() => {
        count.value.name = '李四'
        count.value.age = 20
      }, 1000)
    </script>
  </body>
</html>
