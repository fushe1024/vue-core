<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ref 函数</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { ref, effect } from '../dist/reactivity.esm.js'

      // 响应式数据
      const obj = ref(true)

      console.log(obj)

      // 副作用函数
      effect(() => {
        app.innerHTML = `${obj.value}`
      })

      setTimeout(() => {
        obj.value = false
      }, 2000)
    </script>
  </body>
</html>
