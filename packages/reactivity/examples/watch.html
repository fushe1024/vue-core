<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>watch 函数</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {
        ref,
        reactive,
        watch,
        effect,
        watchEffect,
      } from '../dist/reactivity.esm.js'

      const count = reactive({
        name: '张三',
        age: 18,
      })

      effect(() => {
        app.innerHTML = `当前：${count.name}, ${count.age}`
      })

      watch(
        () => count.name,
        (newValue, oldValue) => {
          console.log('name 变化了', newValue, oldValue)
        },
        {
          deep: false,
        }
      )

      watchEffect(() => {
        console.log('age 变化了', count.age)
      })

      setTimeout(() => {
        count.name = '李四'
      }, 1000)
    </script>
  </body>
</html>
